function UpdateTimer() {
   if(timerID) {

   }

   var   tDate = new Date();

   var ctr = document.getElementById('theTime');
   ctr.value = "" 
			   + tDate.getMinutes() + ":"

   timerID = setTimeout("UpdateTimer()", 1000);

		}
		else
		{
			parent.frmtarget.location = 'http://www.google.com';
			Stop();
			alert('All PopUps Completed');
		}

   }
}

function Start(srcURL, txtID) {
   searchURL = srcURL;

   fnsplit(txtID);
   tStart   = new Date();
   var ctr = document.getElementById('theTime');
   ctr.value = "00:00";

   timerID  = setTimeout("UpdateTimer()", 1000);
}

function Stop() {
   if(timerID) {
      clearTimeout(timerID);
      timerID  = 0;
   }
	adrlist = null;
	tStart = null;
}

function Reset() {
   tStart = null;
   var ctr = document.getElementById('theTime');
   ctr.value = "00:00";
   adrlist = null;
}
